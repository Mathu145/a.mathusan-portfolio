    <h2>Klicke 5 Mal auf das Bild, um das Easter Egg zu aktivieren!</h2>

<div id="container">
  <img id="mypic" src="./images/webimages/mypic.jpeg" alt="Mein Bild">
  <img id="hat" src="https://png.pngtree.com/png-clipart/20230510/original/pngtree-straw-hat-anime-fashion-cosplay-tropical-illustration-image-png-image_9154644.png" alt="Hut">
</div>

<!-- YouTube Player -->
<div id="yt-player"></div>

<script>
  let clickCount = 0;
  const image = document.getElementById('mypic');
  const hat = document.getElementById('hat');

  // Lade das YouTube IFrame Player API Skript
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
      height: '0',
      width: '0',
      videoId: 'bfW6dzCFy2A', // Video-ID aus dem Link
      playerVars: { 'autoplay': 0, 'controls': 0 },
    });
  }

  image.addEventListener('click', () => {
    clickCount++;

    if (clickCount === 5) {
      hat.style.display = 'block'; // Zeige den Hut
      player.playVideo();          // Spiele das YouTube-Video
    }
  });
</script>
